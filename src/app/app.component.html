<mat-drawer-container class="mat-drawer-container"  autosize>
  <mat-drawer #drawer class="sidenav" [opened]="openDrawer" mode="side">
    <div class="logo-container">
      <img class="logo" src="./assets/img/logo.png" routerLink="/start" routerLinkActive="router-link-active">
    </div>

    <ul class="menu-items">
      <!-- <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li> -->
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>User
      </li>
      <li routerLink="/organisation" routerLinkActive="router-link-active">
        <mat-icon>account_tree</mat-icon>Organisation
      </li>
    </ul>

  </mat-drawer>


  <div class="example-sidenav-content">
    <mat-toolbar color="primary" *ngIf="openDrawer">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span id="app-title">Simple CRM</span>
        
        <ngx-auth-firebaseui-avatar
          [canViewAccount]="false"
          (onSignOut)="lockAccess()"
        ></ngx-auth-firebaseui-avatar>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>


  </div>
</mat-drawer-container>

  <footer >
    <div class="link-wrapper">
      <a href="https://developerakademie.com/datenschutz.html">Data Protection</a> |
      <a href="https://developerakademie.com/impressum.html">Imprint</a>
  
    </div>
  </footer>
