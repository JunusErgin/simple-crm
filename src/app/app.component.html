<mat-drawer-container class="mat-drawer-container" [class.reduced-height]="!isLandingPage" [hasBackdrop]="isMobile" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="openDrawer" [mode]="drawerMode" >
    <div class="logo-container">
      <img class="logo" src="./assets/img/logo.png" routerLink="/start" routerLinkActive="router-link-active">
    </div>

    <ul class="menu-items">
      <!-- <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li> -->
      <li *ngIf="isLoggedIn" routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>User
      </li>
      <li *ngIf="isLoggedIn" routerLink="/organisation" routerLinkActive="router-link-active">
        <mat-icon>account_tree</mat-icon>Organisation
      </li>
      <li *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="router-link-active">
        <mat-icon>login</mat-icon>Login
      </li>
    </ul>

  </mat-drawer>


  <div >
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span id="app-title">Simple CRM</span>
        
        <ngx-auth-firebaseui-avatar
          [canViewAccount]="false"
          (onSignOut)="lockAccess()"
        ></ngx-auth-firebaseui-avatar>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container" [class.no-padding]="isMobileLP" id="routerContainer">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
<app-footer *ngIf="!isLandingPage"></app-footer>
