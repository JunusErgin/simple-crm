<div class="register-overlay register-container">
    <!-- <header>
        <nav>

    <mat-card class="register-dialog">
        <mat-card-header>
          <mat-card-title>Welcome to Simple-CRM!</mat-card-title>
          Register for free with your email or continue with your Facebook or Google account.

        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
       

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Continue with Facebook</button>
          <button mat-button>Continue with Google</button>
        </mat-card-actions>
      </mat-card>



</div>
