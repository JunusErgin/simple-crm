<img class="register-overlay background-image" src="./assets/img/background.jpg">

<div class="register-overlay register-container">
    <header>
        <nav>
            <!-- <a href="register">Register</a> -->
            <a href="#">Login</a>
        </nav>
    </header>


    <mat-card class="register-dialog">
        <mat-card-header>
          <mat-card-title>Create your free account</mat-card-title>
 
        </mat-card-header>
        <mat-card-content>

            <mat-form-field appearance="fill">
                <mat-label   >First name</mat-label>
                <input  matInput required>
            </mat-form-field>     

            <mat-form-field appearance="fill">
                <mat-label >Last name</mat-label>
                <input  matInput required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Organization</mat-label>
                <input  matInput required >
            </mat-form-field>

            <mat-form-field appearance="fill" >
                <mat-label>Email</mat-label>
                <input matInput  [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
       

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button  color="primary" [routerLink]="['/register']" >Cancel</button>        
          <button mat-raised-button class="sign-up-btn" >Sign up</button>      
        </mat-card-actions>
      </mat-card>



</div>
